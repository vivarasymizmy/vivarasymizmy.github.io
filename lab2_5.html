<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
</head>
<body>
    <h1>Форма регистрации пользователя</h1>
 
    <form action="/serverdata.txt" method="POST">
        <p>
            <label>Email</label>
            <input type="email" placeholder= "Введите email" name="email">
          </p>
          <p>
            <label>Пароль</label>
            <input type="password" placeholder= "Введите пароль" name="password">
          </p>
          <p>
            <label>Пол</label>
            <label>
              <input type="radio" name="title" value="man">
              Мужской
            </label>
            <label>
              <input type="radio" name="title" value="woman">
              Женский
            </label>
          </p>
          <p>
            <label>Год рождения</label>
            <select name="year">
              <option>1995</option>
              <option>1996</option>
              <option>1997</option>
              <option>1998</option>
              <option>1999</option>
              <option>2000</option>
              <option>2001</option>
              <option>2002</option>
              <option>2003</option>
              <option>2004</option>
              <option>2005</option>
            </select>
          </p>
          <p>
            <label>
              <input type="checkbox" name="terms">
              Русский
            </label>
          </p>
          <p>
            <label>
                <input type="checkbox" name="terms">
                Испанский
              </label>
          </p>
          <p>
            <label>Я знаю</label>
            <label>
                <input type="checkbox" name="terms">
                Немецкий
              </label>
          </p>
          <p>
            <label>
                <input type="checkbox" name="terms">
                Английский
              </label>
          </p>
          <p>
            <label>
                <input type="checkbox" name="terms">
                Китайский
              </label>
          </p>
          <p>
            <label>Обо мне</label>
                <input type="text" placeholder= "Напишите коротко о себе" name="text">
          </p>
          <p>
            <button type="submit">Готово</button>
            <button type="reset">Очистить</button>
          </p>
    </form> 

</body>
</html>
