<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
       'use strict';
        let num=prompt("Введите значение n:");
        if(Number(num)!=num || num < 2){
        alert("Неверно введенные данные!!!")
        }
        else{
        let k;
        var prst=[];
        prst.push(2)
        for( let i = 2;  i<=num; i++)
        {
            k=0
            for (let j=2; j<=Math.floor(Math.sqrt(i))+1; j++)
            {
                if (i%j==0) k+=1;
            }
            if (k==0)
            {
                prst.push(i)
            }
        }
        console.log("Все простые числа до n: " +num+ ": " +prst);
            
        }
    </script>
</body>
</html>
