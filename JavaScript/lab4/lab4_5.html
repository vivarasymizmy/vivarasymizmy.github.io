<!DOCTYPE HTML>
<html lang="ru">

<body>
  <script>
    'use strict';
    function sortByAge(arr) {
      arr.sort((a, b) => a.age > b.age ? 1 : -1);
    }
    let misha = { name: "Миша", age: 20 };
    let arther = { name: "Артур", age: 19 };
    let yuri = { name: "Юрий", age: 44 };
    let people = [misha, arther, yuri];
    console.log(people[0].name);
    console.log(people[1].name);
    console.log(people[2].name);
    sortByAge(people);
    console.log(people[0].name);
    console.log(people[1].name);
    console.log(people[2].name); 
  </script>
</body>

</console.log
