<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Меню</title>
	<style>
	    .menu ul {
	      margin: 0;
	      list-style: none;
	      padding-left: 20px;
	      display: none;
	    }

	    .menu .title {
	      font-size: 18px;
	      cursor: pointer;
	    }

	    .menu .title::before {
	      content: '▶ ';
	      font-size: 80%;
	      color: green;
	    }

	    .menu.open .title::before {
	      content: '▼ ';
	    }

	    .menu.open ul {
	      display: block;
	    }
	</style>
</head>
<body>
	<div class="menu open">
		<span class="title ">Сладости (нажми меня)!</span>
	 	<ul>
	    	<li>Торт</li>
	    	<li>Пончик</li>
	    	<li>Пирожное</li>
	  	</ul>
	</div>
<script>
		'use strict';

		let before = document.querySelector(('.title'),':before');

		let ul = document.querySelector('.menu open ul');

		before.addEventListener('click',function(){
			if(before.classList.contains("title")){
			     ul.style.maxHeight=null;
				before.classList.remove("title");
				before.classList.toggle("menuClose");
			}else{
                ul.style.maxHeight=ul.maxHeight;
				before.classList.remove("menuClose");
				before.classList.toggle("title");
			}
		},false);

	</script>
</body>
</html>
