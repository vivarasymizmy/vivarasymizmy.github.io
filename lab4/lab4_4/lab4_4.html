<!DOCTYPE html>
<html lang="ru">
<head>

		<title>Оформление вертикального меню</title>
		<script src="https://kit.fontawesome.com/65bf431d5e.js" crossorigin="anonymous"></script>
		<style>
			html {
					background: #f0f0f0;
			}
			
			.menu {
					width: 200px;
					background: #fff;
			}
			
			.menu ul {
				list-style: none;
			}
			
			.menu li {
				list-style: none;
			}
			.menu ul li:before{
				content: "\f146"; 
				font-family: FontAwesome;
				width: 16px;
				color: #1c0968;
				margin-right: 5px; 
			}	
			.menu ul li ul li:before{
				content: "\f2d3"; 
				font-family: FontAwesome;
				width: 16px;
				color: #3c0bed;
				margin-right: 5px; 
			}
	</style>
</head>
