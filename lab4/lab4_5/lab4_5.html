<!DOCTYPE html>
<html lang="ru">
<head>
		<meta charset="UTF-8">
		<title>Оформление вертикального меню</title>
		<script src="https://kit.fontawesome.com/65bf431d5e.js" crossorigin="anonymous"></script>
		<style>
			html {
					background: #f0f0f0;
			}
			
			.menu {
					width: 200px;
					background: #fff;
			}
			
			.menu ul {
				list-style: none;
			}
			
			.menu li {
				list-style: none;
			}
            .menu li{
                list-style-image: url("plus.gif");
                width: 16px; 
            }
            .menu li ul li{
                list-style-image: url("point.gif");
                width: 16px;
            }
            .menu li:hover ul {
				list-style-image: url("minus.gif");
				width: 16px;
		}
        .menu li ul {
			display: none;
			position: relative;
			width: 150px;
			padding-bottom: 10px;
			padding-left: 10px;
		}
	</style>
</head>
<body>

			</li>

			</li>

			</li>
